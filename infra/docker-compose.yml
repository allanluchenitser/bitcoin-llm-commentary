services:
  redis:
    image: redis:8-alpine
    container_name: blc-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ${INFRA_ROOT}/database/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: blc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-blc}
    ports:
      - "5432:5432"
    volumes:
      - ${INFRA_ROOT}/database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blc -d blc"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  redis_data:
  postgres_data: